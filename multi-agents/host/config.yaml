# Host Orchestrator Configuration

# Remote agents - IDP config fetched from SSM Parameter Store
agents:
  - name: Monitoring_Agent
    description: "Monitors AWS logs/metrics/dashboards, performs log analysis, manages CloudWatch alarms, and creates Jira tickets"
    runtime_arn: arn:aws:bedrock-agentcore:us-east-1:206409480438:runtime/monitoring_agent-Af2IjZ4hhb
    region: us-east-1
    # SSM parameter path for Cognito IDP configuration
    ssm_idp_config_path: /a2a/agents/monitoring/idp-config

  - name: OpsRemediation_Agent
    description: "Searches for remediation strategies using web search and provides solutions for AWS-related issues"
    runtime_arn: arn:aws:bedrock-agentcore:us-east-1:206409480438:runtime/ops_remediation_agent-lSiAaCBUf3
    region: us-east-1
    # SSM parameter path for Cognito IDP configuration
    ssm_idp_config_path: /a2a/agents/ops-remediation/idp-config

host-agent:  
  - name: Host
    description: "Host Orchestrator"
    runtime_arn: arn:aws:bedrock-agentcore:us-east-1:206409480438:runtime/host_agent_bedrock-vVFQbzCzs0
    region: us-east-1
    # SSM parameter path for Cognito IDP configuration
    ssm_idp_config_path: /a2a/agents/monitoring/idp-config


ssm_parameters:
  region: us-east-1
  parameters:
    google_api_key: /host-agent/google-api-key